# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행됩니다.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Python 스크립트를 사용해서 index.html 파일의 내용을 안전하게 교체합니다.
      - name: Replace Firebase Config
        env:
          FIREBASE_CONFIG_SECRET: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -c "
          import os
          file_path = 'index.html'
          with open(file_path, 'r') as file:
              file_data = file.read()
          config_value = os.environ['FIREBASE_CONFIG_SECRET']
          file_data = file_data.replace('__FIREBASE_CONFIG__', config_value)
          with open(file_path, 'w') as file:
              file.write(file_data)
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
