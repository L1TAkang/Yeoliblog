name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 push될 때마다 실행됩니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # ❌ 15~18번째 줄에 있던 'Replace API keys' 단계는 완전히 삭제합니다.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # 👇 build_command 부분만 이렇게 남겨두세요.
          build_command: |
            sed -i "s|__FIREBASE_CONFIG__|${{ secrets.FIREBASE_CONFIG }}|g" index.html
            sed -i "s|__UNSPLASH_ACCESS_KEY__|${{ secrets.UNSPLASH_ACCESS_KEY }}|g" index.html
