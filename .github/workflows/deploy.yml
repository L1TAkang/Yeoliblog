# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행됩니다.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace Firebase Config
        run: |
          # '__FIREBASE_CONFIG__' 플레이스홀더를 GitHub Secret 값으로 교체합니다.
          # awk를 사용하여 특수문자가 포함된 시크릿 값도 안전하게 처리합니다.
          awk -v config="${{ secrets.FIREBASE_CONFIG }}" '{gsub(/__FIREBASE_CONFIG__/, config); print}' index.html > index.html.tmp && mv index.html.tmp index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
