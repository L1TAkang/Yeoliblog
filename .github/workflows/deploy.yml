# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행됩니다.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          # '__FIREBASE_CONFIG__' 플레이스홀더를 GitHub Secret 값으로 교체합니다.
          # sed 명령어는 파일 내의 특정 문자열을 찾아 다른 문자열로 바꿔주는 역할을 합니다.
          sed -i "s|'__FIREBASE_CONFIG__'|${{ secrets.FIREBASE_CONFIG }}|g" index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
