name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 push될 때마다 실행됩니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace API keys 🔑
        run: |
          sed -i "s|'__FIREBASE_CONFIG__'|'${{ secrets.FIREBASE_CONFIG }}'|g" index.html
          sed -i "s|'__UNSPLASH_ACCESS_KEY__'|'${{ secrets.UNSPLASH_ACCESS_KEY }}'|g" index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages # 배포할 브랜치
