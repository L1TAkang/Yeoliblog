<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeoli Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
    }
    .post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
    }
    .post-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .post-body {
      color: #555;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 text-center text-2xl font-bold">Yeoli Blog</div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Posts will be loaded here -->
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBXzOTzFg0HaJl2yxTxToeL9Hkmf2ds-qA",
      authDomain: "yeoli-blog-start-1.firebaseapp.com",
      projectId: "yeoli-blog-start-1",
      storageBucket: "yeoli-blog-start-1.firebasestorage.app",
      messagingSenderId: "236530307576",
      appId: "1:236530307576:web:dce6f2a426c2e541b8060d",
      measurementId: "G-TTD9P3HCN9"
    };

    // 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const unsplashAccessKey = "j2aAp7tav60Xr8k0PlKqKQiVJY_379_KCuc5CJis0CI";

    async function getRandomImage() {
      const response = await fetch(`https://api.unsplash.com/photos/random?client_id=${unsplashAccessKey}&orientation=landscape`);
      const data = await response.json();
      return data.urls?.regular || '';
    }

    async function loadPosts() {
      const container = document.getElementById("posts-container");
      container.innerHTML = '';

      try {
        const snapshot = await db.collection("posts").get();
        for (const doc of snapshot.docs) {
          const post = doc.data();
          const imageUrl = await getRandomImage();

          const postElement = document.createElement("div");
          postElement.classList.add("post");
          postElement.innerHTML = `
            <img src="${imageUrl}" alt="Post Image" />
            <div class="post-content">
              <div class="post-title">${post.title}</div>
              <div class="post-body">${post.content}</div>
            </div>
          `;
          container.appendChild(postElement);
        }
      } catch (error) {
        console.error("데이터 불러오기 오류:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
